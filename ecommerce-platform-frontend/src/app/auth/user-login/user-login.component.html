<div class="login-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <!-- Email Field -->
    <mat-form-field appearance="outline" class="form-field-minimal">
      <mat-label>{{ 'USER_REGISTRATION.EMAIL' | translate }}</mat-label>
      <input
        [placeholder]="'LOGIN.ENTER_EMAIL' | translate"
        formControlName="email"
        matInput
        type="email"
        autocomplete="email username"
        name="email">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        {{ 'USER_REGISTRATION.EMAIL_REQUIRED' | translate }}
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
        {{ 'USER_REGISTRATION.EMAIL_INVALID' | translate }}
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="form-field-minimal">
      <mat-label>{{ 'USER_REGISTRATION.PASSWORD' | translate }}</mat-label>
      <input
        [placeholder]="'LOGIN.ENTER_PASSWORD' | translate"
        formControlName="password"
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        autocomplete="current-password"
        name="password">
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        {{ 'USER_REGISTRATION.PASSWORD_REQUIRED' | translate }}
      </mat-error>
    </mat-form-field>

    <!-- Remember Me Checkbox -->
    <mat-checkbox
      formControlName="rememberMe"
      class="remember-me-checkbox"
      color="primary">
      {{ 'LOGIN.REMEMBER_ME' | translate }}
    </mat-checkbox>

    <!-- Submit Button -->
    <button
      [disabled]="loading || loginForm.invalid"
      class="login-submit-btn"
      mat-raised-button
      type="submit">
      <div class="btn-content">
        <span class="btn-text">
          {{ loading ? ('LOGIN.LOGGING_IN' | translate) : ('LOGIN.LOGIN' | translate) }}
        </span>
      </div>
    </button>

    <!-- Progress Bar -->
    <mat-progress-bar
      *ngIf="loading"
      class="login-progress"
      mode="indeterminate">
    </mat-progress-bar>
  </form>
</div>
