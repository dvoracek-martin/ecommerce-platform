<div class="login-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form-grid">
    <!-- Email Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'USER_REGISTRATION.EMAIL' | translate }}</mat-label>
      <input [placeholder]="'LOGIN.ENTER_EMAIL' | translate" formControlName="email" matInput
             type="email">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        {{ 'USER_REGISTRATION.EMAIL_REQUIRED' | translate }}
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
        {{ 'USER_REGISTRATION.EMAIL_INVALID' | translate }}
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'USER_REGISTRATION.PASSWORD' | translate }}</mat-label>
      <input [placeholder]="'LOGIN.ENTER_PASSWORD' | translate" formControlName="password" matInput
             type="password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        {{ 'USER_REGISTRATION.PASSWORD_REQUIRED' | translate }}
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button [disabled]="loading || loginForm.invalid" class="full-width" color="primary" mat-raised-button
            type="submit">
      {{ loading ? ('LOGIN.LOGGING_IN' | translate) : ('LOGIN.LOGIN' | translate) }}
    </button>
    <mat-progress-bar *ngIf="loading" class="save-progress" mode="indeterminate"></mat-progress-bar>
  </form>
</div>
