<div class="forgot-password-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="forgotForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'USER_REGISTRATION.EMAIL' | translate }}</mat-label>
      <input formControlName="email" matInput required type="email">
      <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
        {{ 'USER_REGISTRATION.EMAIL_REQUIRED' | translate }}
      </mat-error>
      <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
        {{ 'USER_REGISTRATION.EMAIL_INVALID' | translate }}
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button [disabled]="loading || forgotForm.invalid" color="primary" mat-raised-button type="submit">
        {{ loading ? ('COMMON.SENDING' | translate) : ('LOGIN.SEND_RESET_LINK' | translate) }}
      </button>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </div>
  </form>
</div>
