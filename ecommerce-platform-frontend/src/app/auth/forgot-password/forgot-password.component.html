<div class="forgot-password-container">
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'USER_REGISTRATION.EMAIL' | translate }}</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
        {{ 'USER_REGISTRATION.EMAIL_REQUIRED' | translate }}
      </mat-error>
      <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
        {{ 'USER_REGISTRATION.EMAIL_INVALID' | translate }}
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || forgotForm.invalid">
        {{ loading ? ('COMMON.SENDING' | translate) : ('LOGIN.SEND_RESET_LINK' | translate) }}
      </button>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </div>
  </form>
</div>
