<div class="forgot-password-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="forgotForm" class="forgot-password-form">
    <!-- Email Field -->
    <mat-form-field appearance="outline" class="form-field-minimal">
      <mat-label>{{ 'USER_REGISTRATION.EMAIL' | translate }}</mat-label>
      <input
        formControlName="email"
        matInput
        required
        type="email"
        [placeholder]="'LOGIN.ENTER_EMAIL' | translate">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
        {{ 'USER_REGISTRATION.EMAIL_REQUIRED' | translate }}
      </mat-error>
      <mat-error *ngIf="forgotForm.get('email')?.hasError('email') || forgotForm.get('email')?.hasError('pattern')">
        {{ 'USER_REGISTRATION.EMAIL_INVALID' | translate }}
      </mat-error>
    </mat-form-field>

    <!-- Instructions -->
    <div class="instructions">
      <mat-icon>info</mat-icon>
      <span>{{ 'LOGIN.RESET_INSTRUCTIONS' | translate }}</span>
    </div>

    <!-- Submit Button -->
    <button
      [disabled]="loading || forgotForm.invalid"
      class="submit-btn"
      mat-raised-button
      type="submit">
      <div class="btn-content">
        <div class="spinner-small" *ngIf="loading"></div>
        <mat-icon *ngIf="!loading" class="btn-icon">send</mat-icon>
        <span class="btn-text">
          {{ loading ? ('COMMON.SENDING' | translate) : ('LOGIN.SEND_RESET_LINK' | translate) }}
        </span>
      </div>
    </button>

    <!-- Progress Bar -->
    <mat-progress-bar
      *ngIf="loading"
      class="submit-progress"
      mode="indeterminate">
    </mat-progress-bar>

    <!-- Back to Login Button -->
    <button
      (click)="onCancel()"
      class="back-to-login-btn"
      mat-button
      type="button"
      [disabled]="loading">
      <mat-icon>arrow_back</mat-icon>
      {{ 'COMMON.BACK_TO_LOGIN' | translate }}
    </button>
  </form>
</div>
