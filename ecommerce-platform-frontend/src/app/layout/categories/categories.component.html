<div class="categories-container">
  <h1>{{ 'CATEGORIES.TITLE' | translate }}</h1>

  <div *ngIf="isLoading" class="loading">
    {{ 'CATEGORIES.LOADING' | translate }}
  </div>
  <div *ngIf="error" class="error">
    {{ 'CATEGORIES.ERROR_LOADING' | translate:{error: error} }}
  </div>

  <div *ngIf="!isLoading && !error" class="categories-grid">
    <div
      *ngFor="let category of categories; let catIndex = index; trackBy: trackById"
      class="category-card"
    >
      <ng-container *ngIf="category.responseMediaDTOs?.length; else noMedia">
        <div class="category-image-container">
          <img
            *ngIf="category.responseMediaDTOs[activeSlideIndices[catIndex]]?.contentType?.startsWith('image/')"
            [src]="'data:' + category.responseMediaDTOs[activeSlideIndices[catIndex]].contentType + ';base64,' + category.responseMediaDTOs[activeSlideIndices[catIndex]].base64Data"
            [alt]="category.name"
            class="category-image"
          />
          <video
            *ngIf="category.responseMediaDTOs[activeSlideIndices[catIndex]]?.contentType?.startsWith('video/')"
            class="category-image"
            [attr.muted]="true"
            [muted]="true"
            autoplay
            loop
            preload="metadata"
            playsinline
          >
            <source
              [src]="'data:' + category.responseMediaDTOs[activeSlideIndices[catIndex]].contentType + ';base64,' + category.responseMediaDTOs[activeSlideIndices[catIndex]].base64Data"
              [type]="category.responseMediaDTOs[activeSlideIndices[catIndex]].contentType"
            />
          </video>
          <div *ngIf="category.responseMediaDTOs?.length > 1" class="carousel-dots">
            <button
              *ngFor="let media of category.responseMediaDTOs; let i = index; trackBy: trackByObjectKey"
              class="dot"
              [class.active]="activeSlideIndices[catIndex] === i"
              (click)="$event.stopPropagation(); setActiveSlide(catIndex, i)"
            ></button>
          </div>
        </div>
      </ng-container>

      <ng-template #noMedia>
        <div class="no-media">
          {{ 'CATEGORIES.NO_MEDIA' | translate }}
        </div>
      </ng-template>

      <div class="category-details">
        <h2 class="category-name">{{ category.name }}</h2>
        <p class="category-description">
          {{ category.description }}
        </p>
      </div>
    </div>
  </div>
</div>
