<div class="products-container">
  <div class="admin-header-section">
    <div class="admin-header-content">
      <div class="admin-title-section">
        <h1>{{ 'PRODUCTS.TITLE' | translate }}</h1>
        <p class="admin-subtitle">{{ 'PRODUCTS.ADMIN_SUBTITLE' | translate }}</p>
      </div>

      <div class="admin-actions">
        <div class="admin-search-section">
          <div class="admin-search-container">
            <div class="admin-search-input-wrapper">
              <mat-icon class="search-icon">search</mat-icon>
              <input
                matInput
                [formControl]="searchControl"
                placeholder="Search by name"
                class="admin-search-input">
              <button
                mat-icon-button
                class="admin-clear-button"
                *ngIf="searchControl.value"
                (click)="clearSearch()">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <button class="admin-new-btn" (click)="navigateToCreate()">
          <mat-icon>add</mat-icon>
          {{ 'PRODUCTS.ADMIN.NEW_TITLE' | translate }}
        </button>
      </div>
    </div>
  </div>


  <div *ngIf="isLoading" class="loading-section">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <div class="loading-text">{{ 'PRODUCTS.LOADING' | translate }}</div>
  </div>

  <div *ngIf="error" class="error-section">
    <mat-icon color="warn" class="error-icon">error_outline</mat-icon>
    <div class="error-text">{{ error }}</div>
    <button mat-stroked-button color="warn" (click)="navigateHome()">
      <mat-icon>arrow_back</mat-icon>
      Back to the main page
    </button>
  </div>

  <div *ngIf="!isLoading && !error" class="products-grid">
    <div
      *ngFor="let product of filteredProducts; let prodIndex = index; trackBy: trackById"
      class="product-card"
    >
      <div class="card-link" (click)="navigateToUpdate(product.id)">
        <ng-container *ngIf="product.media?.length; else noMedia">
          <div class="product-image-container">
            <img
              *ngIf="product.media[activeSlideIndices[prodIndex]]?.contentType?.startsWith('image/')"
              [src]="'data:' + product.media[activeSlideIndices[prodIndex]].contentType + ';base64,' + product.media[activeSlideIndices[prodIndex]].base64Data"
              [alt]="product.name"
              class="product-image"
            />
            <video
              *ngIf="product.media[activeSlideIndices[prodIndex]]?.contentType?.startsWith('video/')"
              class="product-image"
              [attr.muted]="true"
              [muted]="true"
              autoplay
              loop
              preload="metadata"
              playsinline
            >
              <source
                [src]="'data:' + product.media[activeSlideIndices[prodIndex]].contentType + ';base64,' + product.media[activeSlideIndices[prodIndex]].base64Data"
                [type]="product.media[activeSlideIndices[prodIndex]].contentType"
              />
            </video>
            <div *ngIf="product.media?.length > 1" class="carousel-dots">
              <button
                *ngFor="let media of product.media; let i = index; trackBy: trackByObjectKey"
                class="dot"
                [class.active]="activeSlideIndices[prodIndex] === i"
                (click)="$event.stopPropagation(); setActiveSlide(prodIndex, i)"
              ></button>
            </div>
          </div>
        </ng-container>

        <ng-template #noMedia>
          <div class="no-media">
            {{ 'PRODUCTS.NO_MEDIA' | translate }}
          </div>
        </ng-template>

        <div class="product-details">
          <h2 class="product-name">{{ product.name }}</h2>
          <p class="product-description-truncated">
            {{ product.description }}
          </p>

          <!-- Enhanced Tags Section - Added similar to products component -->
          <div *ngIf="product.responseTagDTOS?.length" class="product-tags">
            <div class="tags-container">
              <span *ngFor="let tag of product.responseTagDTOS" class="tag">
                {{ tag.name }}
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="product-actions">
        <span class="product-price">{{ product.price | currency:'USD' }}</span>
        <button mat-icon-button class="btn-delete" (click)="$event.stopPropagation(); openDeleteDialog(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
