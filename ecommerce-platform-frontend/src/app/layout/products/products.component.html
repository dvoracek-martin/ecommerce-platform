<div class="products-container">
  <h1>{{ 'PRODUCTS.TITLE' | translate }}</h1>

  <div *ngIf="isLoading" class="loading">{{ 'PRODUCTS.LOADING' | translate }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="products-grid">
    <div *ngFor="let product of products; let productIndex = index; trackBy: trackById"
         class="product-card"
         (click)="goToProduct(product)">

      <ng-container *ngIf="product.media?.length; else noMedia">
        <div class="product-image-container">
          <img *ngIf="product.media[activeSlideIndices[productIndex]]?.contentType?.startsWith('image/')"
               [src]="'data:' + product.media[activeSlideIndices[productIndex]].contentType + ';base64,' + product.media[activeSlideIndices[productIndex]].base64Data"
               [alt]="product.name"
               class="product-image"/>
          <video *ngIf="product.media[activeSlideIndices[productIndex]]?.contentType?.startsWith('video/')"
                 class="product-image"
                 [attr.muted]="true"
                 [muted]="true"
                 autoplay
                 loop
                 preload="metadata"
                 playsinline>
            <source [src]="'data:' + product.media[activeSlideIndices[productIndex]].contentType + ';base64,' + product.media[activeSlideIndices[productIndex]].base64Data"
                    [type]="product.media[activeSlideIndices[productIndex]].contentType"/>
          </video>
          <div *ngIf="product.media?.length > 1" class="carousel-dots">
            <button *ngFor="let media of product.media; let i = index; trackBy: trackByObjectKey"
                    class="dot"
                    [class.active]="activeSlideIndices[productIndex] === i"
                    (click)="$event.stopPropagation(); setActiveSlide(productIndex, i)">
            </button>
          </div>
        </div>
      </ng-container>

      <ng-template #noMedia>
        <div class="no-media">{{ 'PRODUCTS.NO_MEDIA' | translate }}</div>
      </ng-template>

      <div class="product-details">
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-description">{{ product.description }}</p>
      </div>

      <div class="product-bottom">
        <span class="product-price">{{ product.price | currency:'EUR' }}</span>
        <button mat-raised-button color="primary" class="btn-add" (click)="$event.stopPropagation(); addToCart(product)">
          {{ 'PRODUCTS.ADD_TO_CART' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
