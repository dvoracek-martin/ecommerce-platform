<div class="tag-container">
  <mat-card class="tag-card">
    <mat-card-header>
      <mat-card-title class="tag-title">
        <mat-icon class="title-icon">local_offer</mat-icon>
        {{ 'TAGS.ADMIN.NEW_TITLE' | translate }}
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form id="tagForm" [formGroup]="tagForm" (ngSubmit)="onSave()" class="form-grid">

      <div class="form-section">
        <h3 class="section-subtitle">
          <mat-icon>label</mat-icon>
          {{ 'TAGS.ADMIN.BASIC_INFO' | translate }}
        </h3>
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>{{ 'TAGS.ADMIN.NAME' | translate }}</mat-label>
            <input matInput formControlName="name"
                   placeholder="{{ 'TAGS.ADMIN.NAME_PLACEHOLDER' | translate }}" required>
            <mat-error *ngIf="tagForm.get('name')?.hasError('required')">
              {{ 'TAGS.ADMIN.NAME_REQUIRED' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- No media section for tags, so no two-column layout is needed here -->

      <mat-progress-bar *ngIf="saving" mode="indeterminate" class="save-progress"></mat-progress-bar>
    </form>

    <div class="actions-floating-bar">
      <div class="action-buttons">
        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
          <mat-icon>close</mat-icon>
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-flat-button color="primary" type="submit" form="tagForm" [disabled]="tagForm.invalid || saving">
          <mat-icon>save</mat-icon>
          {{ saving ? ('COMMON.SAVING' | translate) : ('COMMON.SAVE' | translate) }}
        </button>
      </div>
    </div>
  </mat-card>
</div>
