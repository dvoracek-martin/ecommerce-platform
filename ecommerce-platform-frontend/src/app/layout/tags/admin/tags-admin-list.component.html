<div class="tags-container">
  <div class="header">
    <h1>{{ 'TAGS.ADMIN.TITLE' | translate }}</h1>
    <button mat-raised-button color="primary" [routerLink]="['/admin/tags/create']" class="btn-create-tag">
      <mat-icon>add</mat-icon>
      <span>{{ 'TAGS.ADMIN.NEW_TITLE' | translate }}</span>
    </button>
  </div>

  <div *ngIf="isLoading" class="loading">
    {{ 'TAGS.LOADING' | translate }}
  </div>
  <div *ngIf="error" class="error">
    {{ 'TAGS.ERROR_LOADING' | translate:{error: error} }}
  </div>

  <div *ngIf="!isLoading && !error" class="tags-grid">
    <div
      *ngFor="let tag of tags; let tagIndex = index; trackBy: trackById"
      class="tag-card"
    >
      <div class="card-link" (click)="navigateToUpdate(tag.id)">
        <ng-container *ngIf="tag.media?.length; else noMedia">
          <div class="tag-image-container">
            <img
              *ngIf="tag.media[activeSlideIndices[tagIndex]]?.contentType?.startsWith('image/')"
              [src]="'data:' + tag.media[activeSlideIndices[tagIndex]].contentType + ';base64,' + tag.media[activeSlideIndices[tagIndex]].base64Data"
              [alt]="tag.name"
              class="tag-image"
            />
            <video
              *ngIf="tag.media[activeSlideIndices[tagIndex]]?.contentType?.startsWith('video/')"
              class="tag-image"
              [attr.muted]="true"
              [muted]="true"
              autoplay
              loop
              preload="metadata"
              playsinline
            >
              <source
                [src]="'data:' + tag.media[activeSlideIndices[tagIndex]].contentType + ';base64,' + tag.media[activeSlideIndices[tagIndex]].base64Data"
                [type]="tag.media[activeSlideIndices[tagIndex]].contentType"
              />
            </video>
            <div *ngIf="tag.media?.length > 1" class="carousel-dots">
              <button
                *ngFor="let media of tag.media; let i = index; trackBy: trackByObjectKey"
                class="dot"
                [class.active]="activeSlideIndices[tagIndex] === i"
                (click)="$event.stopPropagation(); setActiveSlide(tagIndex, i)"
              ></button>
            </div>
          </div>
        </ng-container>

        <ng-template #noMedia>
          <div class="no-media">
            {{ 'TAGS.NO_MEDIA' | translate }}
          </div>
        </ng-template>

        <div class="tag-details">
          <h2 class="tag-name">{{ tag.name }}</h2>
          <p class="tag-description">{{ tag.description }}</p>
        </div>
      </div>

      <div class="tag-actions">
        <button mat-icon-button class="btn-delete" (click)="openDeleteDialog(tag.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
