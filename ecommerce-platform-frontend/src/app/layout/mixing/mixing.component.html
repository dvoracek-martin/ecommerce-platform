<!-- src/app/components/PRODUCTS/PRODUCTS.component.html -->
<div class="products-container">
  <h1>{{ 'MIXING.TITLE' | translate }}</h1>

  <!-- Loading & Error States -->
  <div *ngIf="isLoading" class="loading">
    {{ 'PRODUCTS.LOADING' | translate }}
  </div>
  <div *ngIf="error" class="error">
    {{ 'PRODUCTS.ERROR_LOADING' | translate:{error: error} }}
  </div>

  <!-- PRODUCTS Grid -->
  <div *ngIf="!isLoading && !error" class="products-grid">
    <div
      *ngFor="let product of products; let productIndex = index; trackBy: trackById"
      class="product-card" (click)="goToProduct(product)"
    >
      <div class="product-header">
        <h2>{{ product.name }}</h2>
      </div>
      <p class="product-description">
        {{ product.description }}
      </p>

      <!-- Media Carousel -->
      <ng-container *ngIf="product.responseMediaDTOs?.length; else noMedia">
        <div class="media-carousel">
          <div
            *ngFor="let media of product.responseMediaDTOs; let i = index; trackBy: trackByObjectKey"
            class="slide"
            [class.active]="activeSlideIndices[productIndex] === i"
          >
            <!-- Added ?. to contentType checks -->
            <img
              *ngIf="media.contentType?.startsWith('image/')"
              [src]="'data:' + media.contentType + ';base64,' + media.base64Data"
              [alt]="media.objectKey"
              class="media-content"
            />
            <video
              *ngIf="media.contentType?.startsWith('video/')"
              class="media-content"
              [attr.muted]="true"
              [muted]="true"
              autoplay
              loop
              preload="metadata"
              playsinline
            >
              <source
                [src]="'data:' + media.contentType + ';base64,' + media.base64Data"
                [type]="media.contentType"
              />
            </video>
          </div>

          <!-- Carousel Controls (only show if >1 media item) -->
          <div *ngIf="product.responseMediaDTOs?.length > 1" class="carousel-controls">
            <button
              *ngFor="let media of product.responseMediaDTOs; let i = index; trackBy: trackByObjectKey"
              class="dot"
              [class.active]="activeSlideIndices[productIndex] === i"
              (click)="setActiveSlide(productIndex, i)"
            ></button>
          </div>
        </div>
      </ng-container>

      <!-- Fallback for no media -->
      <ng-template #noMedia>
        <div class="no-media">
          {{ 'PRODUCTS.NO_MEDIA' | translate }}
        </div>
      </ng-template>
    </div>
  </div>
</div>
