spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/dvoracek-martin/ecommerce-config-repo.git
          clone-on-start: true
          # No username or password needed for public repos
server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
